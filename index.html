<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gunnerside Capital</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    body {
        font-family: 'Roboto', sans-serif;
        color: black;
        background-color: white;
    }
    .navbar {
        background-color: #111;
    }
    .navbar-brand {
        font-weight: bold;
        color: black;
    }
    .hero-section {
    text-align: center;
    padding: 50px 10px;
    position: relative;
    min-height: 90vh;
    overflow: hidden; 
        animation: fadeIn 1.5s ease-in-out;
    }
    h1, h2 {
        font-family: 'Playfair Display', serif;
        animation: fadeIn 2.5s ease-in-out;
    }
    .hero-logo img {
        max-width: 100%;
        height: auto;
        animation: fadeIn 2s ease-in-out;
    }
    .content-section, .contact-section, .footer {
      text-align:left;
        animation: fadeIn 2s ease-in-out;
        padding-top: 2vh;
    }
    .footer {
      text-align:center;
        padding: 10px;
        background-color: black;
        color: white;
        font-size: 0.8em;
    }
#heroVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.container {
    position: relative;
    z-index: 1;
}

</style>
</head>

<body>
<section class="hero-section">
  <div class="container hero-logo">
    <img src="gcmono.svg" alt="Gunnerside Capital Logo">
  </div>
  <video autoplay muted loop playsinline id="heroVideo">
    <source src="videobackground1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>
<!-- Investment Philosophy Section -->
<section id="philosophy" class="content-section">
  <div class="container">
    <h2>Investment Philosophy</h2>
    <p>Gunnerside Capital LLC is a fund created in 2023 created with the purpose to acquire and operate a single company in the $500K-$3M EBITDA range. We are industry-agnostic
      and focused on investments in the American Midwest.
    </p>
  </div>
